<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lab 4: jQuery Animations</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="/scripts.js"></script>
  <link href="/styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <fieldset>
      <legend>jQuery Effects:</legend>
      <div class="form-fields">
        <input type="radio" id="hide" name="selection" value="hide">
        <label for="hide">Hide,</label><br>
        <input type="radio" id="show" name="selection" value="show">
        <label for="show">Show</label><br>
        <input type="radio" id="toggle" name="selection" value="toggle">
        <label for="toggle">Toggle</label>
        <input type="radio" id="fade-out" name="selection" value="fade-out">
        <label for="fade-ou">Fade Out</label>
        <input type="radio" id="fade-in" name="selection" value="fade-in">
        <label for="fade-in">Fade In</label>
        <input type="radio" id="slide-up" name="selection" value="slide-up">
        <label for="slide-up">Slide Up</label>
        <input type="radio" id="slide-down" name="selection" value="slide-down">
        <label for="slide-down">Slide Down</label>
        <input type="radio" id="slide-toggle" name="selection" value="slide-toggle">
        <label for="slide-toggle">Slide Toggle</label>
        <input type="radio" id="fade-to" name="selection" value="fade-to">
        <label for="fade-to">Fade To</label>
      </div>
      <div>
        <button id="submit">Apply</button>
      </div>
    </fieldset>
    <div class="ninja" id="ninja">
      <img src="ninja.png" alt="ninja">
      <p>-- Ninja --</p>
    </div>
  </div>
</body>

</html>
